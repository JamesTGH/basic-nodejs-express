<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--# if expr = "$status = 502" --><meta http-equiv="refresh" content="8"><!--# endif -->
		<title>Error <!--# echo var="status" --></title>
		<style>
			html {
				color-scheme: dark;
				font-family: monospace;
			}
			div {
				text-align: center;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%);
			}
			@media only screen and (min-width: 992px) {
				h1 {
					font-size: 64px;
				}
			}
		</style>
	</head>
	<body>
		<div>
			<h1>{ <!--# echo var="status" -->: <!--# echo var="status_text" --> }</h1>
		</div>
	</body>
</html>
